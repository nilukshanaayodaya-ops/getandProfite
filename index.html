<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Trading Terminal 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020617;
            --accent-primary: #38bdf8;
            --accent-gold: #fbbf24;
            --accent-purple: #a855f7;
            --accent-green: #22c55e;
            --glass-bg: rgba(15, 23, 42, 0.85);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --theme-color: var(--accent-gold);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        #bgCanvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }

        /* --- NEW BACKGROUND WATERMARK --- */
        .bg-strategy-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            font-size: 8vw;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.03);
            z-index: -1;
            line-height: 1.1;
            text-transform: uppercase;
            pointer-events: none;
            user-select: none;
        }

        /* --- NEW TOP HEADER TEXT --- */
        .strategy-header {
            width: 100%;
            text-align: center;
            margin-bottom: 15px;
            z-index: 100;
        }

        .strategy-header h1 {
            font-size: 20px;
            font-weight: 800;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
        }

        .external-nav {
            margin-bottom: 15px;
            display: flex;
            gap: 12px;
            z-index: 100;
        }

        .nav-link-btn {
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-main);
            text-decoration: none;
            font-size: 11px;
            font-weight: 700;
            transition: 0.3s;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
        }

        .nav-link-btn:hover {
            border-color: var(--accent-primary);
            background: rgba(56, 189, 248, 0.1);
        }

        .container {
            width: 95%;
            max-width: 650px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 25px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .tab-nav {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            background: rgba(0,0,0,0.3);
            padding: 6px;
            border-radius: 16px;
            margin-bottom: 25px;
            border: 1px solid var(--glass-border);
        }

        .tab-btn {
            padding: 12px 5px;
            border: none;
            background: transparent;
            color: var(--text-dim);
            font-weight: 700;
            font-size: 11px;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .tab-btn.active {
            background: var(--theme-color);
            color: #000;
        }

        .header { text-align: center; margin-bottom: 15px; }
        .header h2 { font-size: 18px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }

        .tab-content { display: none; animation: fadeIn 0.4s ease; max-height: 450px; overflow-y: auto; padding-right: 5px; }
        .tab-content::-webkit-scrollbar { width: 4px; }
        .tab-content::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }
        .tab-content.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .setup-box {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            padding: 15px;
            border: 1px solid var(--glass-border);
            margin-bottom: 20px;
        }

        .risk-divider {
            height: 1px;
            background: var(--glass-border);
            margin: 20px 0;
            position: relative;
        }

        .risk-divider::after {
            content: 'RISK MANAGEMENT & CONFIRMATION';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: #0f172a;
            padding: 0 12px;
            font-size: 9px;
            font-weight: 800;
            color: var(--accent-primary);
            white-space: nowrap;
        }

        .check-row {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.2s;
        }

        .check-row:hover { background: rgba(255, 255, 255, 0.03); }

        input[type="checkbox"] {
            appearance: none;
            width: 18px; height: 18px;
            border: 2px solid #475569;
            border-radius: 6px;
            margin-right: 15px;
            cursor: pointer;
        }

        input:checked { background: var(--theme-color); border-color: var(--theme-color); }

        .progress-section { margin-top: 15px; }
        .progress-bar {
            height: 6px; background: rgba(255,255,255,0.05);
            border-radius: 100px; overflow: hidden; margin-top: 8px;
        }
        .progress-fill {
            height: 100%; width: 0%;
            background: var(--theme-color);
            box-shadow: 0 0 15px var(--theme-color);
            transition: width 0.4s ease;
        }

        #actionBtn {
            width: 100%; padding: 18px; border-radius: 16px; border: none;
            background: #1e293b; color: #475569; font-size: 13px;
            font-weight: 800; text-transform: uppercase; margin-top: 15px;
            cursor: not-allowed; transition: 0.3s;
        }

        #actionBtn.ready { background: var(--theme-color); color: #000; cursor: pointer; }

        footer { text-align: center; font-size: 10px; color: var(--text-dim); margin-top: 15px; opacity: 0.6; }
    </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="bg-strategy-text">
    This is not set and forget<br>
    this is our strategy
</div>

<div class="strategy-header">
    <h1>THIS IS NOT SET AND FORGET, THIS IS OUR STRATEGY</h1>
</div>

<div class="external-nav">
    <a href="https://www.tradingview.com" target="_blank" class="nav-link-btn">Trading View</a>
    <a href="https://www.forexfactory.com" target="_blank" class="nav-link-btn">Forex Factory</a>
</div>

<div class="container">
    <nav class="tab-nav">
        <button class="tab-btn active" onclick="openTab(event, 'hsTab')">H&S Master</button>
        <button class="tab-btn" onclick="openTab(event, 'divTab')">Normal Div</button>
        <button class="tab-btn" onclick="openTab(event, 'mainNormalTab')">Main Normal</button>
    </nav>

    <div id="hsTab" class="tab-content active">
        <div class="header"><h2 style="color: var(--accent-gold);">Head & Shoulder Setup</h2></div>
        <div class="setup-box">
            <label class="check-row"><input type="checkbox" class="check-box"> <span>1. Divergence</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>2. Daily & 4h Same Trend Alignment</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>3. Head & Shoulder Confirmation</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>4. Neckline Break And Retest</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>5. 1h OR 4H Structure OK</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>6. 1h or 4h SOS</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>7. SOS Retest</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>8. Retest Candle Engulfing Break</span></label>
            <div class="risk-divider"></div>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>Risk 1-2% & Correct Stop Loss</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>Min 1:2 R:R Ratio</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>No News Impact</span></label>
        </div>
    </div>

    <div id="divTab" class="tab-content">
        <div class="header"><h2 style="color: var(--accent-purple);">Normal Divergence Setup</h2></div>
        <div class="setup-box">
            <label class="check-row"><input type="checkbox" class="check-box"> <span>1. Divergence</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>2. Daily & 4h Same Trend Alignment</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>3. AOI Break And Retest</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>4. 1h OR 4H Structure OK</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>5. 1h or 4h SOS</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>6. SOS Retest</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>7. Retest Candle Engulfing Break</span></label>
            <div class="risk-divider"></div>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>Risk 1-2% & Correct Stop Loss</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>Min 1:2 R:R Ratio</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>No News Impact</span></label>
        </div>
    </div>

    <div id="mainNormalTab" class="tab-content">
        <div class="header"><h2 style="color: var(--accent-green);">Main Normal Setup</h2></div>
        
        <div class="setup-box">
            <label class="check-row"><input type="checkbox" class="check-box"> <span>1. Near TF same trend</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>2. No Divergence</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>3. Identify Major AOI</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>4. Major AOI Break & Retest</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>5. Identify 2nd AOI</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>6. 2nd AOI break and Retest</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>7. 1h Structure OK (3 Candle)</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>8. 1h SOS</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>9. SOS Retest</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>10. Retest Candle Engulfing Break</span></label>
            <div class="risk-divider"></div>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>Risk 1-2% & Correct Stop Loss</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>Min 1:2 R:R Ratio</span></label>
            <label class="check-row"><input type="checkbox" class="check-box"> <span>No News Impact</span></label>
        </div>
    </div>

    <div class="progress-section">
        <div style="display:flex; justify-content:space-between; font-size:11px; font-weight:800; color: var(--text-dim);">
            <span>TOTAL VALIDATION STATUS</span>
            <span id="percentText">0%</span>
        </div>
        <div class="progress-bar"><div class="progress-fill" id="barFill"></div></div>
    </div>

    <button id="actionBtn">Validate Checklist</button>
    <footer>PROCESS OVER PROFITS â€¢ NO 100% NO TRADE</footer>
</div>

<script>
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        particles = [];
        for(let i=0; i<80; i++) particles.push({
            x: Math.random()*canvas.width, y: Math.random()*canvas.height,
            vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.5
        });
    }
    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "rgba(56, 189, 248, 0.15)";
        particles.forEach(p => {
            p.x += p.vx; p.y += p.vy;
            if(p.x<0 || p.x>canvas.width) p.vx*=-1;
            if(p.y<0 || p.y>canvas.height) p.vy*=-1;
            ctx.beginPath(); ctx.arc(p.x, p.y, 1.2, 0, Math.PI*2); ctx.fill();
        });
        requestAnimationFrame(draw);
    }
    window.onresize = init; init(); draw();

    function openTab(evt, tabName) {
        document.querySelectorAll('.check-box').forEach(cb => cb.checked = false);
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        evt.currentTarget.classList.add('active');
        
        let theme = tabName === 'hsTab' ? '#fbbf24' : tabName === 'divTab' ? '#a855f7' : '#22c55e';
        document.documentElement.style.setProperty('--theme-color', theme);
        updateProgress();
    }

    document.querySelectorAll('.check-box').forEach(cb => cb.addEventListener('change', updateProgress));

    function updateProgress() {
        const activeTab = document.querySelector('.tab-content.active');
        const checks = activeTab.querySelectorAll('.check-box');
        const checked = Array.from(checks).filter(c => c.checked).length;
        const percent = Math.round((checked / checks.length) * 100);
        document.getElementById('barFill').style.width = percent + '%';
        document.getElementById('percentText').innerText = percent + '%';
        const actionBtn = document.getElementById('actionBtn');
        if(percent === 100) {
            actionBtn.classList.add('ready');
            actionBtn.innerText = "SETUP VALIDATED - READY";
        } else {
            actionBtn.classList.remove('ready');
            actionBtn.innerText = "VALIDATE CHECKLIST";
        }
    }
</script>
</body>
</html>
